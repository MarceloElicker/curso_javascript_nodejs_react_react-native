<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    

    <form onsubmit="return calcular(event)">
        <label>Digite seu peso</label><br>
        <input type="text" name="peso" id="peso" placeholder="ex. 65 kl"><br><br>

        <label>Digite sua altura</label><br>
        <input type="text" name="altura" id="altura" placeholder="ex. 1,70"><br><br>

        <input type="submit" value="Calcular IMC">
    </form>
    <div id="resultado"></div>

    <script src="index.js"></script>
</body>
</html>
